<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="styles/registration.css" />
  </head>
  <body>
    <section class="register">
      <div class="register-text"><h2>Регистрация</h2></div>
      <hr />
      <div class="form-container">
        <form>
          <div class="row">
            <div class="informer">
              <span>Име</span>
            </div>
            <div class="box">
              <input type="text" class="name" />
            </div>
          </div>
          <div class="row">
            <div class="informer">
              <span>Фамилия</span>
            </div>
            <div class="box">
              <input type="text" class="family-name" />
            </div>
          </div>
          <div class="row">
            <div class="informer">
              <span>Имейл</span>
            </div>
            <div class="box">
              <input type="email" class="email" />
            </div>
          </div>
          <div class="row">
            <div class="informer">
              <span>Парола</span>
            </div>
            <div class="box">
              <input type="password" class="password" />
            </div>
          </div>
          <div class="row">
            <div class="informer">
              <span>Телефон</span>
            </div>
            <div class="box">
              <input type="tel" class="phone-number" />
            </div>
          </div>
          <div class="row">
            <div class="informer">
              <span>Дата на раждане</span>
            </div>
            <div class="box">
              <input type="date" class="date-of-birth" />
            </div>
          </div>
          <div class="terms-container"></div>
          <div class="buttons-box">
            <div class="reg-button-box">
              <input
                type="submit"
                value="Регистрация"
                class="register-button"
              />
            </div>
            <div class="reset-button-box">
              <input type="reset" value="Изчисти" class="reset-button" />
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
