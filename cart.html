<!DOCTYPE html>
<html lang="bg">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/cart.css" />

    <title>Количка</title>
    <script
      src="https://kit.fontawesome.com/96dd69d61c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <aside class="js-login-form"></aside>
    <header></header>
    <nav></nav>
    <main class="cart" >
      <section class="cart-inventory">
        <div class="cart-header-container">
          <p class="cart-details-text">Детайли за кошницата</p>
          <hr />
        </div>
        <div class="cart-container" data-product-price="8.99">
          <div class="cart-product-container">
            <div class="cart-image-container">
              <img class="cart-image" src="images/products/almonds.jpg" />
            </div>
            <div class="cart-product-info-container">
              <h1 class="cart-product-name">Бадеми 500г</h1>
              <button class="cart-delete-item">
                <i class="fa-regular fa-trash-can"></i>
                <span>Изтрий от количката</span>
              </button>
            </div>
            <div class="cart-quantity-container">
              <div class="cart-quantity">
                <div>
                  <button class="quantity-button minus">
                    <i class="fa-solid fa-minus"></i>
                  </button>
                </div>
                <div>
                  <input
                    class="cart-item-quantity"
                    type="number"
                    min="0"
                    max="100"
                    value="1"
                  />
                </div>
                <div>
                  <button class="quantity-button plus">
                    <i class="fa-solid fa-plus"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="cart-price-container">
              <span class="item-total-price">8.99лв</span>
            </div>
          </div>
        </div>

        <div class="cart-container" data-product-price="8.99">
          <div class="cart-product-container">
            <div class="cart-image-container">
              <img class="cart-image" src="images/products/almonds.jpg" />
            </div>
            <div class="cart-product-info-container">
              <h1 class="cart-product-name">Бадеми 500г</h1>
              <button class="cart-delete-item">
                <i class="fa-regular fa-trash-can"></i>
                <span>Изтрий от количката</span>
              </button>
            </div>
            <div class="cart-quantity-container">
              <div class="cart-quantity">
                <div>
                  <button class="quantity-button minus">
                    <i class="fa-solid fa-minus"></i>
                  </button>
                </div>
                <div>
                  <input
                    class="cart-item-quantity"
                    type="number"
                    min="0"
                    max="100"
                    value="1"
                  />
                </div>
                <div>
                  <button class="quantity-button plus">
                    <i class="fa-solid fa-plus"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="cart-price-container">
              <span class="item-total-price">8.99лв</span>
            </div>
          </div>
        </div>
      </section>

      <section class="cart-checkout">
        <div class="price-header-container">
          <p class="price-main-text">Информация за плащането:</p>
          <hr />
        </div>
        <div class="checkout">
          <div class="price-product">
            <span class="price-product-text">Цена на продукт:</span>
            <span class="price-product-value">0.00лв</span>
          </div>
          <div class="price-delivery">
            <span class="price-delivery-text">Доставка:</span>
            <span class="price-delivery-value">0.00лв</span>
          </div>
          <div class="price-total">
            <span class="price-total-text">Крайна цена:</span>
            <span class="price-total-value">0.00лв</span>
          </div>
          <button class="complete-shopping-button">Купи</button>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="scripts/cart.js"></script>
    <script type="module" src="scripts/loadBookends.js"></script>
    <script type="module" src="scripts/productLoad.js"></script>
  </body>
</html>
